<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://uesleiamaral.github.io/nft-preview-card-component-main/design/css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      background-color: hsl(217, 54%, 11%);
      color: white;
    }

    .attribution a {
      color: hsl(0, 0%, 100%);
      text-decoration: none;
    }
  </style>
</head>

<body>

  <main class="container">
    <!-- INICIO DO CARD -->
    <div class="card">

      <section class="card_contentPrincipal">
        <figure class="image_equilibrium">
          <a href="#">
            <img src="https://uesleiamaral.github.io/nft-preview-card-component-main/images/image-equilibrium.jpg" alt="image Equilibrium">
          </a>
        </figure>
        <a href="#">
          <h1>Equilibrium #3429</h1>
        </a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </section>

      <section class="card_contentMid">
        <figure class="img_eth">
          <img src="https://uesleiamaral.github.io/nft-preview-card-component-main/images/icon-ethereum.svg" alt="icon ethereum">
        </figure>
        <span class="eth">
          <a href="#">0.041 ETH</a>
        </span>
        <figure class="img_clock">
          <img src="https://uesleiamaral.github.io/nft-preview-card-component-main/images/icon-clock.svg" alt="icone clock">
        </figure>
        <span class="day">
          3 days left
        </span>
      </section>

      <section class="card_contentAutor">
        <figure class="img_autor">
          <img src="https://uesleiamaral.github.io/nft-preview-card-component-main/images/image-avatar.png" alt="image avatar">
        </figure>
        <span>
          Creation of <a href="#"> Jules Wyvern </a>
        </span>
      </section>
      <!-- RODA PÃ‰ -->

    </div>

  </main>

  <footer class="attribution">

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor.</a>
    Coded by <a href="#">Ueslei Amaral.</a>
  </footer>

</body>

</html>
